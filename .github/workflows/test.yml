name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: "3.13"

      - name: Sync dependencies
        run: uv sync --extra dev

      - name: Run tests
        run: uv run pytest --maxfail=1 --disable-warnings -v --cov --cov-report=xml
